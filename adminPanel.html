<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Admin Panel</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f8f9fa;
    }

    h2 {
      margin-bottom: 10px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .form-section,
    .list-section {
      flex: 1 1 300px;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .form-section input,
    .form-section textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .form-section button {
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .post-item {
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #ccc;
    }

    .post-item h4 {
      margin: 0;
    }

    .post-item button {
      margin-right: 0.5rem;
      margin-top: 0.5rem;
      padding: 4px 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .edit-section {
      margin-top: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Blog Admin Panel</h1>
  <div class="container">
    <div class="form-section">
      <h2>Add Blog Post</h2>
      <input type="text" id="title" placeholder="Title" />
      <input type="text" id="category" placeholder="Category" />
      <input type="text" id="imageUrl" placeholder="Image URL" />
      <button onclick="addPost()">Add Post</button>
    </div>

    <div class="list-section">
      <h2>Blog Posts</h2>
      <div id="postList"></div>
    </div>
  </div>

  <div class="edit-section" id="editSection" style="display:none;">
    <h2>Edit Blog Post</h2>
    <input type="text" id="editTitle" placeholder="Title" />
    <textarea id="editContent" placeholder="Category"></textarea>
    <button onclick="updatePost()">Update</button>
  </div>

  <script>
    const API = "https://portfolio-1itw.onrender.com/posts";
    let editId = null;

    async function fetchPosts() {
      const res = await fetch(API);
      const data = await res.json();

      const postList = document.getElementById("postList");
      postList.innerHTML = "";
      data.forEach(post => {
        const div = document.createElement("div");
        div.className = "post-item";
        div.innerHTML = `
          <h4>${post.title}</h4>
          <p><strong>Category:</strong> ${post.category}</p>
          <button onclick="showEdit('${post.id}', '${post.title}', '${post.category}')">Edit</button>
          <button onclick="deletePost('${post.id}')">Delete</button>
        `;
        postList.appendChild(div);
      });
    }

    async function addPost() {
      const title = document.getElementById("title").value;
      const category = document.getElementById("category").value;
      const imageUrl = document.getElementById("imageUrl").value;

      if (!title || !category || !imageUrl) {
        alert("Please fill in all fields.");
        return;
      }

      const res = await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, category, image_Url: imageUrl })
      });

      if (res.ok) {
        document.getElementById("title").value = "";
        document.getElementById("category").value = "";
        document.getElementById("imageUrl").value = "";
        fetchPosts();
      }
    }

    function showEdit(id, title, category) {
      document.getElementById("editSection").style.display = "block";
      document.getElementById("editTitle").value = title;
      document.getElementById("editContent").value = category;
      editId = id;
    }

    async function updatePost() {
      const title = document.getElementById("editTitle").value;
      const content = document.getElementById("editContent").value;

      const res = await fetch(`${API}/${editId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, content })
      });

      if (res.ok) {
        editId = null;
        document.getElementById("editSection").style.display = "none";
        fetchPosts();
      }
    }

    async function deletePost(id) {
      const res = await fetch(`${API}/${id}`, {
        method: "DELETE"
      });

      if (res.ok) {
        fetchPosts();
      }
    }

    // Initial fetch
    fetchPosts();
  </script>
</body>
</html>
